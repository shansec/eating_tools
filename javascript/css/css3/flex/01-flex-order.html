<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-order</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 300px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin: 50px auto;
    }

    .container-item {
      width: 100px;
      height: 100px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-right: 5px;
    }

    .item-3 {
      order: -1;
      align-self: flex-start;
    }
  </style>
  <body>
    <div class="container">
      <div class="container-item item-1">1</div>
      <div class="container-item item-2">2</div>
      <div class="container-item item-3">3</div>
      <div class="container-item item-4">4</div>
      <div class="container-item item-5">5</div>
    </div>
  </body>
</html>
