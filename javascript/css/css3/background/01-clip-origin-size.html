<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      border: 20px solid #eee;
      padding: 20px;
      background-image: url('http://tdtimg.tdotapp.com/upload/depot/htlx0496bt/20241109/6F07454D-4BB4-2921-2A2665F3EECD.png');
      background-clip: content-box;
      background-origin: content-box;
      transition: width 2s ease-in-out;
    }

    .container:hover {
      width: 1000px;
    }
  </style>
  <body>
    <div class="container"></div>
  </body>
</html>
